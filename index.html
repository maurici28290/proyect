<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego: Encuentra las diferencias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor">
    <h1>Encuentra las diferencias</h1>

    <!-- Marcadores -->
    <div class="barra_superior">
      <div>Diferencias restantes: <p id="dif_restantes">5</p></div>
      <div>Vidas: <p id="vidas">3</p> </div>
    </div>

    <!-- Contenedor de imágenes -->
    <div class="contenedor_imagenes">
      <!-- Imagen izquierda -->
      <div class="image-box">
        <img src="dif1.jpeg" usemap="#map1" id="leftImg" alt="Imagen izquierda">
        <map name="map1">
          <!-- Coordenadas correctas -->
          <area shape="circle" coords="235,126,25" href="#" onclick="diferencia_encontrada(event,1)">
          <area shape="circle" coords="333,415,25" href="#" onclick="diferencia_encontrada(event,2)">
          <area shape="circle" coords="385,503,25" href="#" onclick="diferencia_encontrada(event,3)">
          <area shape="circle" coords="414,561,25" href="#" onclick="diferencia_encontrada(event,4)">
          <area shape="circle" coords="292,686,25" href="#" onclick="diferencia_encontrada(event,5)">
          <!-- Área general para errores -->
          <area shape="rect" coords="0,0,694,923" href="#" onclick="click_erroneo(event)">
        </map>
        <!-- Marcadores de diferencias -->
        <div class="marks" id="marks-left"></div>
      </div>

      <!-- Imagen derecha -->
      <div class="image-box">
        <img src="dif2.jpg" usemap="#map2" id="rightImg" alt="Imagen derecha">
        <map name="map2">
          <!-- Coordenadas correctas -->
          <area shape="circle" coords="235,126,25" href="#" onclick="diferencia_encontrada(event,1)">
          <area shape="circle" coords="333,415,25" href="#" onclick="diferencia_encontrada(event,2)">
          <area shape="circle" coords="385,503,25" href="#" onclick="diferencia_encontrada(event,3)">
          <area shape="circle" coords="414,561,25" href="#" onclick="diferencia_encontrada(event,4)">
          <area shape="circle" coords="292,686,25" href="#" onclick="diferencia_encontrada(event,5)">
          <!-- Área general para errores -->
          <area shape="rect" coords="0,0,694,923" href="#" onclick="click_erroneo(event)">
        </map>
        <div class="marks" id="marks-right"></div>
      </div>
    </div>

    <!-- Mensaje -->
    <p id="message"></p>
    <button id="miBoton1" class="colo1"> MENU </button>  <button class="colo2"> ME FALTA HACER </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
